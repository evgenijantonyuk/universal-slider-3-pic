<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scroll Slider</title>
	<link rel="stylesheet" href="./css/reset.css">

	<script type="module" src="./ScrollSlider/index.js"></script>

<body>
<div class="container">
	<div class="slider">
		<scroll-slider class="scroll-slider">
			<scroll-slider-prev-button class="prev-btn scroll-slider-btn _prev" tabindex="0" hidden="">
				<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
				>
					<polyline points="15 18 9 12 15 6"></polyline>
				</svg>
			</scroll-slider-prev-button>
			<scroll-slider-next-button class="next-btn scroll-slider-btn _next" tabindex="0">
				<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
				>
					<polyline points="9 18 15 12 9 6"></polyline>
				</svg>
			</scroll-slider-next-button>
			
			<scroll-slider-track class="scroll-slider-track">
				<img src="./images/img-1.webp" alt="picture" class="slide">
				<img src="./images/img-2.jpg" alt="picture" class="slide">
				<img src="./images/img-3.webp" alt="picture" class="slide">

		</scroll-slider>
